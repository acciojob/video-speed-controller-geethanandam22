<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="player">
    <!-- CHANGED .viewer → .player__video -->
    <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>

      <button class="player__button toggle" title="Toggle Play">►</button>

      <input type="range" name="volume" class="player__slider" id="volume" min="0" max="1" step="0.05" value="1">

      <input type="range" name="playbackSpeed" class="player__slider" id="playbackSpeed" min="0.5" max="2" step="0.1" value="1">

      <!-- ADDED .rewind and .forward classes -->
      <button data-skip="-10" class="player__button rewind">« 10s</button>
      <button data-skip="25" class="player__button forward">25s »</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
