<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: sans-serif;
    }

    .player {
      max-width: 800px;
      border: 2px solid #000;
      background: #000;
      position: relative;
    }

    video {
      width: 100%;
      display: block;
    }

    .player__controls {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #222;
      color: white;
      gap: 10px;
    }

    .progress {
      flex: 1;
      height: 10px;
      background: #555;
      cursor: pointer;
      position: relative;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress__filled {
      background: #00bfff;
      height: 100%;
      width: 0%;
      transition: width 0.1s linear;
    }

    .player__button {
      font-size: 18px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    input[type="range"] {
      width: 100px;
    }

    button.skip {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="player">
    <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="player__controls">
      <button class="player__button toggle" title="Toggle Play">►</button>
      <button class="skip" data-skip="-10">« 10s</button>
      <button class="skip" data-skip="25">25s »</button>

      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">

      <div class="progress">
        <div class="progress__filled"></div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
